    <h1>Citas De Barberia</h1>
    <form> 
        <fieldset>
            <div class="k-formu">
        <label class="grande" >Ingrese sus nombres</label><br>
        <input class="control" type="text" name="Nombres"><br>
        <label class="grande">Ingrese sus apellidos</label><br>
        <input class="control" type="text" name="Apellidos"><br>
        <label class="grande">Observaciones</label><br>
        <textarea class="control" name="Odservaciones" cols="40" rows="5"></textarea><br>
        <label class="grande">Disponibilidad de dias</label><br>
        <label><input class="control1" type="checkbox" name="" value="Lunes">Lunes</label><br>
        <label><input class="control1" type="checkbox" name="" value="Martes">Martes</label><br>
        <label><input class="control1" type="checkbox" name="" value="Miercoles">Miercoles</label><br>
        <label><input class="control1" type="checkbox" name="" value="Jueves">Jueves</label><br>
        <label><input class="control1" type="checkbox" name="" value="Viernes">Viernes</label><br>
        <label class="grande">Lugar de encuentro (Barberia)</label><br>
        <label><input class="control1" type="radio" name="Barberia"></label>Barberia Mocho</label><br>
        <label><input class="control1" type="radio" name="Barberia"></label>Barberia Grillo</label><br>
        <label><input class="control1" type="radio" name="Barberia"></label>Barberia Cali</label><br>
        <label><input class="control1" type="radio" name="Barberia"></label>Barberia Cristancho</label><br>
        <label><input class="control1" type="radio" name="Barberia"></label>Barberia Terant</label><br>
        <label class="grande">Seleccione un barbero</label><br>
        <select class="control" name="Barbero">
        <option value="Mocho">Mocho</option>
        <option value="Grillo">Grillo</option>
        <option value="Cali">Cali</option>
        <option value="Cristancho">Cristancho</option>
        <option value="Terant">Terant</option>
        </select><br><br>
        <input class="control" type="submit" value="Enviar">
        </div>
    </fieldset>
    </form>
